<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will you be my Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6f2;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      color: #d6006b;
    }
    #buttons {
      margin-top: 20px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    #yesBtn {
      background: #ff4d88;
      color: white;
    }
    #noBtn {
      background: #cccccc;
      color: #333;
      position: relative;
    }
    #catContainer {
      margin-top: 20px;
      display: none;
    }
    #catContainer img {
      max-width: 250px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #message {
      margin-top: 20px;
      font-size: 20px;
      color: #d6006b;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine? ðŸ’˜</h1>

  <div id="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div id="message">I knew you would say yes! ðŸ¥°</div>

  <div id="catContainer">
    <p>Here is a special cat just for you ðŸ˜º</p>
    <img id="catImg" src="" alt="Cute cat">
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');
    const catContainer = document.getElementById('catContainer');
    const catImg = document.getElementById('catImg');

    let noAttempts = 0;
    const maxAttempts = 5;

    // When she clicks "Yes"
    yesBtn.addEventListener('click', () => {
      message.style.display = 'block';
      catContainer.style.display = 'block';
      // Random cat photo
      catImg.src = 'https://placecats.com/300/250';
    });

    // Make "No" button run away and count attempts
    noBtn.addEventListener('mouseover', () => {
      if (noAttempts >= maxAttempts) {
        return; // stop moving after max attempts
      }

      noAttempts++;

      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;

      const newLeft = Math.random() * (viewportWidth - 100);
      const newTop = Math.random() * (viewportHeight - 50);

      noBtn.style.position = 'fixed';
      noBtn.style.left = newLeft + 'px';
      noBtn.style.top = newTop + 'px';

      if (noAttempts === maxAttempts) {
        // After 5 tries, show cat photo automatically
        catContainer.style.display = 'block';
        catImg.src = 'https://placecats.com/300/250';
      }
    });

    // If she somehow clicks "No", treat it as "Yes"
    noBtn.addEventListener('click', () => {
      message.style.display = 'block';
      catContainer.style.display = 'block';
      catImg.src = 'https://placecats.com/300/250';
    });
  </script>
</body>
</html>
