<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ğŸ’˜</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 350px;
    }

    h1 {
      color: #ff4d6d;
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ccc;
      position: absolute;
    }

    #cat {
      display: none;
      margin-top: 20px;
    }

    img {
      max-width: 100%;
      border-radius: 15px;
    }

    .counter {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine? ğŸ’–</h1>
    <button id="yes" onclick="yesClicked()">Yes ğŸ’˜</button>
    <button id="no">No ğŸ™ƒ</button>
    <div class="counter" id="counter"></div>

    <div id="cat">
      <h3>Okay okayâ€¦ you unlocked the cat ğŸ±</h3>
      <img src="https://placekitten.com/300/300" alt="Cute Cat">
    </div>
  </div>

  <script>
    let tries = 0;
    const noBtn = document.getElementById("no");
    const counter = document.getElementById("counter");
    const cat = document.getElementById("cat");

    noBtn.addEventListener("mouseover", () => {
      tries++;
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      counter.textContent = `Nice try ğŸ˜ (${tries}/5)`;

      if (tries >= 5) {
        cat.style.display = "block";
        counter.textContent = "No is officially retired.";
        noBtn.style.display = "none";
      }
    });

    function yesClicked() {
      document.body.innerHTML = `
        <div style="text-align:center;">
          <h1 style="color:white;">YAYYYYY ğŸ’•ğŸ¥°</h1>
          <p style="color:white; font-size:20px;">Best Valentine ever ğŸ’˜</p>
        </div>
      `;
    }
  </script>

</body>
</html>
